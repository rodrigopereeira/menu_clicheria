<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="lib/materialize/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <ul id="dropdownMenus" class="dropdown-content">
        <li><a href="#!">Atendimento</a></li>
        <li><a href="#!">Editoração</a></li>
    </ul>
    <ul id="dropdownUsuario" class="dropdown-content">
        <li><a href="#!">Notificações  <span class="badge laranja">4</span></a></li>
        <li><a href="#!">Sair</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo dropdown-button" style="margin-left:5px; width:175px;" data-activates="dropdownMenus"><i class=" material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="dropdown-button" href="#!" data-activates="dropdownUsuario">Rodrigo Pereira <span class="badge laranja" >4</span> <i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red tooltipped modal-trigger" href="#modal1" data-position="left" data-delay="50" data-tooltip="Nova Ordem"><i class="material-icons">note_add</i></a></li>
            <li><a class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="Novo Orçamento"><i class="material-icons">attach_money</i></a></li>
            <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Novo Perfil"><i class="material-icons">invert_colors</i></a></li>
            <li><a class="btn-floating blue tooltipped" data-position="left" data-delay="50" data-tooltip="Novo Compromisso"><i class="material-icons">event_available</i></a></li>

        </ul>
    </div>
    <a class="btn-floating red tooltipped modal-trigger" href="#modal1" data-position="left" data-delay="50" data-tooltip="Nova Ordem"><i class="material-icons">note_add</i></a>
    <div id="modal1" class="modal" style="width:70%">
        <div class="modal-content">
            <h5>Nova Ordem</h5>
            <hr />
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s2">
                        <input placeholder="" id="productnumber" type="text" class="validate">
                        <label for="productnumber">Ordem de Serviço</label>
                    </div>
                    <div class="input-field col s1">
                        <input placeholder="" id="requestid" type="text" class="validate">
                        <label for="requestid">Pedido</label>
                    </div>
                    <div class="input-field col s2">
                        <input placeholder="" id="version" type="text" class="validate">
                        <label for="version">Versão</label>
                    </div>
                    <div class="input-field col s3">
                      <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                      </select>
                      <label>Materialize Select</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/materialize/materialize.min.js"></script>

    <script>
        $(document).ready(function() {
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
            $('select').material_select();
        });
    </script>
</body>

</html>
